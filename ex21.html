<!--  example on  display attribute

display ==> used to change position/placement of html elements
   				display:inline/block/inline-block/flex/grid

	display:inline;  ==> used to change block level tags into inline 

	display:block;  ==> used to change inline tags into block 
  -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ex21</title>
		<link rel="icon" href="logo.png">
		<style>
			a{
				display:inline-block; 
				width:120px;
				color:#ffff00;
				background-color:#3300ff;
				text-decoration:none;
				text-align:center;
			}
		</style>
	</head>
	<body> 
		<!-- block -> inline -->
		<h1 style="display:inline;">HTML</h1>
		<h1 style="display:inline;">CSS</h1>
		<h2 style="display:inline;">JavaScript</h2>

	</body>
</html>
