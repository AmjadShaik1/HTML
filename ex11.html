<!--  example on img tag -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ex11</title>
		<link rel="icon" href="logo.png">
	</head>
	<body>
		<h2>demo on displaying images</h2>
		<img src="images\baby.jfif"/>
		<img src="images/tiger.jpg" width="500px"  height="400px"/>
		<br>
		<img src="images/flower.jfif" width="400px"  height="400px" title="aaaaaaaaaaaaaaaaaaaaa"/>
		<img src="images/pic.jfif" alt="image not loaded, try again"/>
	<!--	<img src=" "  width=" " height=" " title=" " alt=" "/>	-->

		<img src="images/pic1.jfif" width="400px" height="400px" style="border:15px solid blue;"/>
		<img src="images/pic1.jfif" width="400px" height="400px" style="border-radius:35px;"/>
 
		<img src="images/pic1.jfif" width="400px" height="400px" style="border-radius:20px 70px;"/>

		<img src="images/pic1.jfif" width="400px" height="400px" style="border-radius:50%;"/>

		<h1 style="border:4px double blue;">Naresh i Tech</h1>
	</body>
</html>
		<!-- border ==> css atribute, used to to draw a line around html ele
							border:thick  style  color;
							style=> solid/dotted/double/dashed/inset/outset/grove/ridge/none
 
				border-radius ==> used to draw curve edges 
							border-radius:Npx;  <== all 4sides
							border-radius:Mpx Npx;  <==	2sides with Mpx, 2sides with Npx		
		-->
