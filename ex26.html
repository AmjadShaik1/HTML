<!--  example on div tag 
			html tag 10times used => some styles ==> tag selector
			html tag 10times used => 5times some style ==> class1 selector
													=> 3times some style ==> class2 selector
													=> 2times some style ==> class3 selector
			html tag 10times used => 10times 10 diff styles ==> id selector
  -->
 <!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ex26</title>
		<link rel="icon" href="logo.png">
		<style>
	/*		div{			tag selector
				background-color:red;
			}	*/
	/* id selectors
		#id1{	
				background-color:red;
			}
			#id2{	
				background-color:blue;
			}
			#id3{	
				background-color:green;
			}
			#id4{	
				background-color:yellow;
			}	*/
			.c1{
				background-color:red;
				width:300px;
				height:300px;
			}
			.c2{
				background-color:yellow;
				width:200px;
				height:200px;
			}
		</style>
	</head>
	<body> 
			<div id="id1" class="c1">		
				<h1>Box1</h1>
			</div> 	
			<div id="id2" class="c1">
				<h1>Box2</h1>
			</div> 	
			<div id="id3" class="c1">
				<h1>Box3</h1>
			</div> 
			<div id="id4" class="c2">
				<h1>Box4</h1>
			</div> 	
	</body>
</html>
