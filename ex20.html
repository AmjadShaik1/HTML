<!--  example on fieldset & legend tags  -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ex20</title>
		<link rel="icon" href="logo.png">
		<style>
			img{
				width:400px;
				height:400px;
			}
		</style>
	</head>
	<body> 
		<fieldset>
			<h1>Apples</h1>
			<h1>Mangos</h1>
			<h2>Banana</h2>
			<h2>Oranges</h2>
		</fieldset>
		<br> <br>
		
		<fieldset style="border:5px solid blue; width:850px; text-align:center;">
			<legend style="font-size:30px; font-family:Forte; color:#ff0033;">My Photos</legend>
			<img src="images/baby.jfif"/>
			<img src="images/tiger.jpg"/>
			<img src="images/pic1.jfif"/>
			<img src="images/flower.jfif"/>
		</fieldset>
	</body>
</html>
