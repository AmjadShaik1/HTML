<!--  example on css tables  
		pseudo selector => predefine selectors, pseudo selector start with : symbol
		:hover
		:nth-child()  => used to apply styles on nth positioned tag
									Syn:			:nth-child(N)
															N -> tag number/position
															even -> all even tags
															odd -> all odd tags
		:first-child => used to apply styles on 1st child tag
								:first-child{
										......
								}
		:last-child => used to apply styles on last child tag
								:last-child{
										......
								}
	Note: these 3 we can apply on child/sub tags only

	border-collapse ==> it removes internal border of a table (removes gap between row-row & col-col)

	border-botton ==> it draws a line/border only bottom of tag
						Syn:		border-bottom:T S C;
	border-top ==> it draws a line/border only top of tag
						Syn:		border-top:T S C;
	border-left ==> it draws a line/border only left side of tag
						Syn:		border-left:T S C;
	border-right ==> it draws a line/border only right side of tag
						Syn:		border-right:T S C;

	border ==> it draws a line/borde all sides of tag
						Syn:		border:T S C;
-->
 <!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ex31</title>
		<link rel="icon" href="logo.png">
		<style>
			table{
				width:450px;
				border-collapse:collapse;
			}
			tr{
				border-top:2px solid #ff00ff;
			}
			tr:nth-child(odd){
					background-color:#ffff99;
			} 
			tr:nth-child(even){
					background-color:#66ff99;
			} 
			tr:first-child{
				background-color:#3300ff;
				color:white;					
			}
			tr:hover{
				background:red;
				color:white;
			}
 
		</style>
	</head>
